<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0C0B0B;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px;
        }
        .content p {
            margin-bottom: 20px;
            color: #11FFFF;
        }
        .content a button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0D0E0E;
            color: #11FFFF;
            border-radius: 10px;
        }
        #timer {
            font-size: 20px;
            color: #11FFFF;
        }
    </style>
</head>
<body>
    <div class="content">
        <p id="timer">01:00:00</p>
        <p style="color:#11FFFF">Hier steht dein kurzer Text.</p>
        <a href="{{ url_for('views.raetsel01') }}">
            <button style="background-color:#0D0E0E;color:#11FFFF;border-radius:10px ">Board Computer Reparieren</button>
        </a>
    </div>

    <script>
        // Funktion, um den Timer zu aktualisieren
        function startTimer(duration, display) {
            var start = Date.now(),
                diff,
                hours,
                minutes,
                seconds;
            function timer() {
                // Zeitdifferenz berechnen
                diff = duration - (((Date.now() - start) / 1000) | 0);

                // Stunden, Minuten und Sekunden berechnen
                hours = (diff / 3600) | 0;
                minutes = ((diff % 3600) / 60) | 0;
                seconds = (diff % 60) | 0;

                // Formatieren und im Display anzeigen
                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                // Timer beenden, wenn die Zeit abgelaufen ist
                if (diff <= 0) {
                    // Optional: Nutzer benachrichtigen, dass die Zeit abgelaufen ist
                    clearInterval(interval);
                    display.textContent = "Time's up!";
                    // Hier kannst du eine Umleitung oder eine andere Aktion hinzufÃ¼gen
                }
            };
            timer();
            var interval = setInterval(timer, 1000);
        }

        window.onload = function () {
            // Dauer des Timers in Sekunden (1 Stunde = 3600 Sekunden)
            var oneHour = 60 * 60,
                display = document.querySelector('#timer');

            // Startzeit aus der Session
            var startTime = "{{ session['start_time'] }}";
            var startDate = new Date(startTime).getTime();
            var now = new Date().getTime();

            // Verstrichene Zeit seit dem Start in Sekunden
            var elapsed = Math.floor((now - startDate) / 1000);

            // Verbleibende Zeit in Sekunden
            var remaining = oneHour - elapsed;

            // Timer starten
            startTimer(remaining, display);
        };
    </script>
</body>
</html>
